<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <form class="weatherForm">
    <input type="text" class="inputCity" placeholder="Write city" />
    <button type="submit" class="submitButton">Check weather</button>
  </form>

  <section class="card">
    <h1 class="cityName">Miami</h1>
    <p class="cityDegrees">15°</p>
    <p class="cityhumidity">15%</p>
    <p class="cityImage">☀</p>
  </section>

  <script src="app.js"></script>
  <body></body>
</html>
